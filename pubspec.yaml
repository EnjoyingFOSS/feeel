name: feeel
description: Feeel is an open-source Android app for doing simple at-home exercises.

version: 1.990.0+10

environment:
  sdk: ">=2.12.0-0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  flutter_cupertino_localizations: ^1.0.1
  http: ^0.12.2
  flutter_tts: ^2.0.0
  wakelock: ^0.3.0-nullsafety.2
  sqflite: ^2.0.0-nullsafety.2
  sqflite_common_ffi: ^2.0.0-nullsafety.6
  path_provider: ^1.6.24
  i18n_extension: ^1.4.6
  drag_list: 1.0.7 #todo use an alternative library, e.g. drag_and_drop_lists
  flutter_mailer: ^1.0.1
  image_picker: ^0.6.7+20
  shared_preferences: ^0.5.12+4
  audioplayers: 0.17.0
  flutter_local_notifications: ^3.0.2
  about: ^1.4.0
  url_launcher: ^6.0.0-nullsafety.1

dependency_overrides:
  url_launcher: ^6.0.0-nullsafety.1
  ffi: ^0.2.0-nullsafety

dev_dependencies:
  flutter_launcher_icons: ^0.8.1
  flutter_test:
    sdk: flutter

flutter_icons:
  android: true
  ios: true
  image_path_android: "assets/icon_android_legacy.png"
  image_path_ios: "assets/icon_ios.png"
  adaptive_icon_background: "assets/icon_adaptive_bg.png"
  adaptive_icon_foreground: "assets/icon_adaptive_fg.png"

flutter:
  uses-material-design: true

  assets:
    - assets/
    - README.md
